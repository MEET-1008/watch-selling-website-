<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
<title>
        cart Page
    </title>
</head>
<body>
<div id="content">
    <!-- sidebar -->

     user is logged in : sidebar

    <div th:if="${user}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="flex justify-center flex-col items-center">

            <h1  class="text-3xl pb-8"> My cart page </h1>

            <div class="w-full overflow-x-auto shadow-md sm:rounded-lg">


                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr >
                        <th scope="col" class="px-16 py-3">
                            <span class="sr-only">Image</span>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Product
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Qty
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Price
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Total Price
                        </th>
                    </tr>

                    </thead>
                    <tbody>
                    <tr
                            data-th-each="cart , c:${carts}"
                            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-800 dark:hover:bg-gray-800 text-lg">
                        <td class="p-4">
                            <img data-th-src="@{*{cart.product.productImage}}" class="w-16 md:w-32 max-w-full max-h-full rounded-lg" alt="Apple Watch">
                        </td>
                        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white uppercase" data-th-text="*{cart.product.name}">
                            Apple Watch
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <a
                                        data-th-href="@{'/user/product/cartQunUpdate?sy=de&cid=' + *{cart.id}}"
                                        class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" >
                                    <span class="sr-only">Quantity button</span>
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                                    </svg>
                                </a>
                                <div>
                                    <div type="number" id="first_product" class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required  data-th-text="*{cart.quantity}"  />
                                </div>
                                <a
                                        data-th-href="@{'/user/product/cartQunUpdate?sy=in&cid=' + *{cart.id}}"
                                        class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" >
                                    <span class="sr-only">Quantity button</span>
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                                    </svg>
                                </a>
                            </div>
                        </td>
                        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white" data-th-text="*{  'â‚¹  ' + cart.product.price}">

                        </td>
                        <td class="px-6 py-4 text-white font-bold" data-th-text="*{cart.totalPrice}">

                        </td>
                    </tr>


                        <tr      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-800 dark:hover:bg-gray-800 text-lg pt-5">

                            <td>  </td>
                            <td>  </td>
                            <td>  </td>

                            <td class=" px-6 py-4 text-white font-semibold"> Total Amount </td>
                            <td class=" px-6 py-4 text-white font-semibold" >[[${totalorderAmount}]]  </td>
                        </tr>
                    <tr      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-800 dark:hover:bg-gray-800 text-lg pt-5">

                        <td>  </td>
                        <td>  </td>
                        <td>  </td>
                        <td>  </td>
                        <td>  <a data-th-href="@{/user/product/order/}" type="submit" > go to payment page </a> </td>

                    </tr>

                  </tbody>
                </table>
            </div>







        </div>
    </div>
</div>

<script>
    console.log("this is profile page");
</script>
</body>
</html>
