<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <title data-th-text="${user.username}+' |  Profile'">
        Profile Page
    </title>
</head>
<body>
<div id="content">
    <!-- sidebar -->

    <!-- user is logged in : sidebar -->

    <div th:if="${user}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class=" w-full sm:pl-64 pt-20" style="height: 1000px">
        <div class="flex justify-center  flex-col items-center pb-8">
            <h1 class="text-5xl">Welcome to my order page</h1>
        </div>


        <table class="w-full  pt-5 text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 px-8"
        >
            <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
            <tr
            >
                <th scope="col" class="px-6 py-3 rounded-tl-xl  ">
                    No:
                </th>
                <th scope="col" class="px-6 py-3   ">
                    Order Id
                </th>
                <th scope="col" class="px-6 py-3">
                   order Date
                </th>
                <th scope="col" class="px-6 py-3 ">
                    Product photo
                </th>
                <th scope="col" class="px-6 py-3">
                    Product name
                </th>
                <th scope="col" class="px-6 py-3">
                    Qty
                </th>

                <th scope="col" class="px-6 py-3 rounded-tr-xl">
                    Price
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="bg-white dark:bg-gray-800"
                data-th-each="cart ,C : ${order}"

            >
                <td class="px-6 py-4" data-th-text="*{C.index+1}"> </td>
                <td class="px-6 py-4" data-th-text="*{cart.getOrderId()}"> </td>
                <td class="px-6 py-4" data-th-text="*{cart.orderDate}"> </td>

                <td class="px-6 py-4">
                    <img class="w-10 h-10 rounded-full"
                         data-th-src="@{*{cart.product.productImage}}"
                         alt=" image">
                </td>

                <td class="px-6 py-4" data-th-text="${userOrder.size()}"> </td>
<!--                <td class="px-6 py-4" data-th-text="*{cart.product.name}"> </td>-->


                <td class="px-6 py-4" data-th-text="*{cart.quantity}"> </td>

                <td class="px-6 py-4" data-th-text="*{cart.price * cart.quantity} "> </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<script>
    console.log("this is profile page");
</script>
</body>
</html>
