<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <title>admin login</title>
</head>
<body>
<div id="content">

    <div class="grid grid-cols-12">

        <div class="col-span-4 md:col-end-2  lg:col-span-4 "></div>
        <div class="col-span-4 md:col-span-8 lg:col-span-4 ">
            <div class=" p-4 bg-white  border-t-4 border-blue-600  rounded-xl shadow dark:bg-gray-800 dark:border-gray-700">

                <form class="max-w-md mx-auto"
                      data-th-action="@{'/admin_login'}"
                      method="post"
                      novalidate
                >


                    <div>
                        <a href="/login"> <h1 class=" text-2xl text-center mb-5">Admin login </h1> </a>
                    </div>


                    <div th:if="${param.error}" class="text-center text-red-600 my-3">invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="text-center text-green-600 my-3">You have been logged out.</div>


                    <!--                    email field -->
                    <div class="mb-3">
                        <label
                                for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Email</label
                        >
                        <input
                                name="email"
                                type="email"
                                id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@flowbite.com"
                                required
                        />
                        <p

                                class="text-red-600 px-1 py-2"
                        ></p>
                    </div>


                    <!--                    password -->
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" id="password" name="password"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               required
                        />
                        <p

                                class="text-red-600 px-1 py-2">
                        </p>
                    </div>


                    <!--                    button -->
                    <div class="mb-1 flex justify-center space-x-3">

                        <button type="submit"
                                class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                            Login
                        </button>


                        <button type="reset"
                                class="focus:outline-none text-white bg-orange-500 hover:bg-orange-500 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">
                            Reset
                        </button>
                    </div>

                </form>

            </div>


        </div>

    </div>


</div>
<script>
    console.log("signup page");
</script>
</body>
</html>
